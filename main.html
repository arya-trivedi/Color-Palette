<!DOCTYPE html>
<html lang="en">

<head>    
    <title>Color Button Palette</title>
    <style>
        #my-red-button{
            background-color: lightpink;
        }
        #my-blue-button{
            background-color: lightblue;
        }
        #my-orange-button{
            background-color: orange;
        }
        button{
            border-radius: 5px;
            width: 100px;
            height: 40px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h3>Color Button Palette</h3>
    <button id="my-red-button" onclick="setColor('lightpink')">Red</button>
    <button id="my-blue-button" onclick="setColor('lightblue')">Blue</button>
    <button id="my-orange-button" onclick="setColor('orange')">Orange</button>
    <button onclick="randomColor()">Random</button>
    <script src="index.js"></script>
</body>

</html>
